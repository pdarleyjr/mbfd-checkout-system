name: CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint || echo 'Linting skipped'
      
      - name: Type check
        run: npx tsc --noEmit || echo 'Type check skipped'
      
      - name: Build frontend
        run: npm run build
      
      - name: Test worker
        run: |
          cd worker/mbfd-github-proxy
          npm ci
          npm run test || echo 'Tests skipped'
